---
env_name: dev
http_root: /srv/http
public_directory: public
copy_index: no

max_upload_size: 10

use_ssl: no
use_letsencrypt: no

privatekey_bits: 4096
dhparam_bits: 2048

cert_valid_days: 3650

passenger_app: no

setuptools_version: 40.6.2

h5bp_commit: 3.1.0

content_security_policy:
  "default-src":
    - self
  "base-uri": []
  "form-action":
    - self
  "frame-ancestors": []
  "upgrade-insecure-requests": yes
