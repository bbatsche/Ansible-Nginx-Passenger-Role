---
- hosts: all

  roles:
    - bbatsche.Base

  tasks:
  - name: Always Expand Bash Aliases
    copy:
      content: shopt -s expand_aliases;
      dest: /etc/profile.d/alias.sh
    become: yes

  - name: Accept All Environment Variables from SSH
    lineinfile:
      line: AcceptEnv *
      regexp: ^AcceptEnv
      dest: /etc/ssh/sshd_config
      validate: /usr/sbin/sshd -t -f %s
    become: yes
    notify: Restart SSH

  - name: Install NFS Packages
    apt: name={{ item }}
    with_items:
      - rpcbind
      - nfs-kernel-server
    notify: Restart NFS

  - name: Create NFS Export Directory
    file: path=/exports/http state=directory mode=0777
    notify: Restart NFS

  - name: Create NFS Export Record
    lineinfile:
      dest: /etc/exports
      line: /exports/http 127.0.0.1(rw,sync,no_subtree_check)
      create: yes
    notify:
      - Reload NFS Exports
      - Remount NFS

  handlers:
  - name: Restart NFS
    service: name=nfs-kernel-server state=restarted
    become: yes

  - name: Reload NFS Exports
    command: exportfs -ra
    become: yes

  - name: Remount NFS
    mount: name=/srv/nfs fstype=nfs src=127.0.0.1:/exports/http state=mounted
    become: yes

  - name: Restart SSH
    service: name=ssh state=restarted
    become: yes
